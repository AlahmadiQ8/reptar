# Site settings
site:
  title: Your awesome title
  email: your-email@domain.com
  description: > # this means to ignore newlines until "baseurl:"
    Write an awesome description for your new site here. You can edit this
    line in _config.yml. It will appear in your document head meta (for
    Google search results) and in your feed.xml site description.
  baseurl: "" # the subpath of your site, e.g. /blog
  url: "http://yourdomain.com" # the base hostname & protocol for your site
  twitter_username: jekyllrb
  github_username:  jekyll

# Where things are
path:
  source:      ./../yarn-blog
  destination: ./_site
  plugins:     ./_plugins
  data_source: ./_data
  themes:      ./_themes

# Collections of content.
collections:
  default:
    path: ./
    layout: page
  post:
    path: ./_posts/2015
    layout: post
    permalink: /:title/
    sort:
      key: date
      order: descending
    pagination:
      layout: index
      size: 6
      permalink_index: /index.html
      permalink_page:  /page/:page/
  tag:
    metadata: tags
    layout: tags
    sort:
      key: date
      order: descending
    pagination:
      layout: index
      size: 6
      permalink_index: /tag/:metadata/
      permalink_page:  /tag/:metadata/:page/

# What is the current theme.
theme: 'default'

# Default values
defaults:
  -
    scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      layout: "post"

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_extension:
  - markdown
  - mkdown
  - mkdn
  - mkd
  - md

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Conversion
markdown:    remarkable
highlighter: highlight.js
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink:     /:title/
paginate_path: /page:num
timezone:      null

quiet:    false

# Markdown Processors
remarkable:
  preset:       'commonmark'
  highlight:    true

