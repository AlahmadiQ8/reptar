file:
  url_key: url

markdown_extension:
  - markdown
  - mkdown
  - mkdn
  - mkd
  - md

slug:
  lower: true

markdown:    remarkable
highlighter: highlight.js

remarkable:
  preset:       'commonmark'
  highlight:    true

server:
  port:    8080
  host:    127.0.0.1
  baseurl: ""

quiet:    false

incremental: true

new_file_permalink: '/_posts/:date|YYYY-:date|MM-:date|D-:title.md'
